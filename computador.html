<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Assistência técnica em Goiânia com garantia, peças originais e rapidez.">
  <title>Cell City | Conserto de Celulares</title>

  <!-- Preload da imagem principal -->
  <link rel="preload" as="image" href="imagem_otimizada.webp" />

  <!-- CSS crítico inline (evita bloqueios de renderização) -->
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      color: #222;
      text-align: center;
    }
    .hero {
      padding: 20px;
      background: #e8f6ec;
    }
    .hero img {
      max-width: 100%;
      height: auto;
    }
    .titulo {
      font-size: 1.5rem;
      font-weight: bold;
      margin: 15px 0 5px;
      color: #1c8c50;
    }
    .subtitulo {
      font-size: 1rem;
      color: #444;
    }
  </style>
</head>
<body>

  <section class="hero">
    <img src="imagem_otimizada.webp" width="360" height="500" alt="Técnico da Cell City em atendimento" />
    <p class="titulo">Bem-vindo à Cell City</p>
    <p class="subtitulo">Troca de tela, formatação e reparos com garantia!</p>
  </section>

</body>
</html>
