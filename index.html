<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cell City</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header class="header">
    <div class="container">
      <img src="logo.png" alt="Logo Cell City" class="logo">
      <nav>
        <ul class="menu">
          <li><a href="#">Início</a></li>
          <li class="has-submenu" onclick="toggleMenu(this)">
            <span class="menu-toggle">Serviços</span>
            <ul class="submenu">
              <li><a href="#">Conserto de Celulares</a></li>
              <li><a href="#">Formatação de Celulares</a></li>
              <li><a href="#">Manutenção de Computadores</a></li>
            </ul>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section class="hero">
      <h1>Bem-vindo à Cell City</h1>
      <p>Troca de tela, formatação, reparos e manutenção com garantia!</p>
      <img src="celular-aberto.jpg" alt="Celular em manutenção" class="banner-img">
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Cell City Informática | Rua 6, nº 455, Setor Central - Goiânia</p>
  </footer>

  <script>
    function toggleMenu(el) {
      el.classList.toggle("ativo");
      document.querySelectorAll('.has-submenu').forEach(item => {
        if (item !== el) item.classList.remove("ativo");
      });
    }
  </script>

</body>
</html>
