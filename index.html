<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cell City | Informática</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .barra-topo {
      background-color: #b3ffb3;
      padding: 8px;
      text-align: center;
      font-weight: bold;
      font-size: 14px;
    }
    .header {
      background-color: #003300;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }
    .header img.logo {
      height: 50px;
    }
    .menu {
      display: flex;
      list-style: none;
      gap: 20px;
    }
    .menu li {
      position: relative;
    }
    .menu a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    .submenu {
      display: none;
      position: absolute;
      top: 30px;
      right: 0;
      background-color: #00b300;
      padding: 10px;
      border-radius: 8px;
      min-width: 200px;
    }
    .submenu a {
      display: block;
      padding: 6px;
      color: white;
      text-decoration: none;
    }
    .menu li:hover .submenu {
      display: block;
    }
    @media (max-width: 768px) {
      .header {
        flex-direction: column;
      }
      .menu {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <div class="barra-topo">
    Atendimento rápido com garantia real e peças com procedência. <strong>Cell City é confiança de verdade!</strong>
  </div>

  <header class="header">
    <img src="logo.webp" alt="Logo Cell City" class="logo" />
    <ul class="menu">
      <li><a href="index.html">Início</a></li>
      <li>
        <a href="#">Serviços</a>
        <div class="submenu">
          <a href="conserto.html">Conserto de Celulares</a>
          <a href="formatacao.html">Formatação de Celulares</a>
          <a href="computador.html">Manutenção de Computadores</a>
        </div>
      </li>
    </ul>
  </header>

  <!-- Conteúdo da página continuará aqui... -->
</body>
</html>
