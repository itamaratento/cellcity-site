<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cell city | Página Inicial</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100%;
      background: #f0f0f0;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #005500;
      color: white;
      padding: 12px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    header .logo img {
      height: 60px;
    }

    header nav {
      display: flex;
      gap: 20px;
    }

    header nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .botao-fixo-topo {
      text-align: center;
      margin: 20px 0;
    }

    .botao-whatsapp {
      background-color: #25D366;
      color: white;
      padding: 12px 24px;
      border-radius: 30px;
      font-size: 16px;
      font-weight: bold;
      text-decoration: none;
      display: inline-block;
    }

    .imagem-celular-ajustada {
      width: 90%;
      max-width: 600px;
      margin: 0 auto;
      display: block;
      border-radius: 8px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    }

    .texto-abaixo-imagem {
      text-align: center;
      font-size: 16px;
      margin: 15px auto 30px;
      color: #222;
      max-width: 90%;
    }

    .footer {
      background-color: #004d00;
      color: white;
      text-align: center;
      padding: 16px;
      font-size: 14px;
      margin-top: auto;
    }

    .footer .credibilidade {
      font-size: 13px;
      color: #cccccc;
      margin-top: 6px;
    }

    .whatsapp-float {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 999;
    }

    .whatsapp-float img {
      width: 55px;
      height: 55px;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="logo.webp" alt="Logo Cell City" loading="lazy" />
    </div>
    <nav>
      <a href="#formatacao">Formatação</a>
      <a href="#conserto">Conserto</a>
      <a href="#contato">Contato</a>
    </nav>
  </header>

  <div class="botao-fixo-topo">
    <a class="botao-whatsapp" href="https://wa.me/5562981605863" target="_blank">
      Falar com um Técnico
    </a>
  </div>

  <main>
    <section>
      <img src="celular.webp" alt="Celular com tela quebrada" class="imagem-celular-ajustada" loading="lazy" />
      <p class="texto-abaixo-imagem">
        Formatamos celulares com segurança, backup, limpeza e total atenção ao seu aparelho.
      </p>
    </section>
  </main>

  <footer class="footer">
    <p>&copy; 2025 Cell City | Rua 6, nº 455, Setor Central - Goiânia</p>
    <p class="credibilidade">Todos os serviços são realizados pela equipe técnica da Cell City. Sem terceirização.</p>
  </footer>

  <a href="https://wa.me/5562981605863" class="whatsapp-float" target="_blank">
    <img src="https://cdn-icons-png.flaticon.com/512/124/124034.png" alt="WhatsApp">
  </a>

</body>
</html>
