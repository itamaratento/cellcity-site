<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contato - Cell City</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="container header-flex">
      <img src="logo.png" alt="Logo Cell City" class="logo" />
      <nav>
        <ul>
          <li><a href="index.html">Início</a></li>
          <li><a href="#">Serviços</a></li>
          <li><a href="#">Sobre</a></li>
          <li><a href="contato.html">Contato</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="contato">
    <div class="container">
      <h2>Fale com a Cell City</h2>
      <form action="https://formsubmit.co/contato@cellcity.com.br" method="POST">
        <input type="text" name="name" placeholder="Seu nome" required />
        <input type="email" name="email" placeholder="Seu e-mail" required />
        <textarea name="message" placeholder="Sua mensagem" rows="5" required></textarea>
        <button type="submit" class="btn">Enviar mensagem</button>
      </form>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2025 Cell City Informática | Rua 6, nº 455, Setor Central - Goiânia</p>
    </div>
  </footer>
</body>
</html>
