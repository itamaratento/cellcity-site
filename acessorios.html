<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Assistência técnica de celular e computadores em Goiânia com qualidade garantida.">
  <title>Cell City | Manutenção Técnica</title>

  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <style>
    .swiper-container {
      width: 100%;
      max-width: 720px;
      margin: 0 auto;
    }

    .swiper-slide img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }

    .swiper-button-next,
    .swiper-button-prev {
      color: #fff;
    }

    .swiper-pagination-bullet {
      background: #00cc66;
    }
  </style>
</head>
<body>

  <section class="hero">
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="imagem1.webp" alt="Slide 1" loading="lazy"></div>
        <div class="swiper-slide"><img src="imagem2.webp" alt="Slide 2" loading="lazy"></div>
        <div class="swiper-slide"><img src="imagem3.webp" alt="Slide 3" loading="lazy"></div>
        <div class="swiper-slide"><img src="imagem4.webp" alt="Slide 4" loading="lazy"></div>
        <div class="swiper-slide"><img src="imagem5.webp" alt="Slide 5" loading="lazy"></div>
        <div class="swiper-slide"><img src="imagem6.webp" alt="Slide 6" loading="lazy"></div>
        <div class="swiper-slide"><img src="imagem7.webp" alt="Slide 7" loading="lazy"></div>
      </div>

      <!-- Botões de navegação -->
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
      <!-- Paginação -->
      <div class="swiper-pagination"></div>
    </div>
  </section>

  <!-- Swiper JS -->
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper('.swiper-container', {
      slidesPerView: 1,
      spaceBetween: 20,
      loop: true,
      autoplay: {
        delay: 3000,
        disableOnInteraction: false,
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
    });
  </script>

</body>
</html>
